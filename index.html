<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Play Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
<br>
    <div class="instruction"></div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div> <div class="cell" data-cell></div>
    </div>
    <div class="winner-announcement" id="winnerFlex">
        <div data-winning-announcement-text></div>
        <button id="restartButton">RESTART</button>
    </div>
</body>
</html>
